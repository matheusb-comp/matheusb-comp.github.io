{% assign profile = site.data.data.profile %}
<div>
  {% if profile.github_username %}
    <div class="profile">
      {% avatar size=420 user=profile.github_username %}
    </div>
  {% elsif profile.avatar %}
    <div class="profile">
      <img
        class="avatar"
        alt="profile picture"
        src="{{ '/assets/img/' | append: profile.avatar | relative_url }}"
      >
    </div>
  {% endif %}
</div>
